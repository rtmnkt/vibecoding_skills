name: Claude Code
 
on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, vars.MENTION_ZAI)) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, vars.MENTION_ZAI)) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, vars.MENTION_ZAI)) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, vars.MENTION_ZAI) || contains(github.event.issue.title, vars.MENTION_ZAI)))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
 
      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@beta
        with:
          anthropic_api_key: ${{ secrets.ZAI_API_KEY }}
          claude_env: |
            ANTHROPIC_BASE_URL: https://api.z.ai/api/anthropic
          trigger_phrase: ${{vars.MENTION_ZAI}}
        env:
          ANTHROPIC_AUTH_TOKEN: ${{ secrets.ZAI_API_KEY }}
          ANTHROPIC_BASE_URL: https://api.z.ai/api/anthropic
          ANTHROPIC_DEFAULT_SONNET_MODEL: "glm-4.7"
          ANTHROPIC_DEFAULT_OPUS_MODEL: "glm-4.7"
          ANTHROPIC_DEFAULT_HAIKU_MODEL: "glm-4.5-air"
          API_TIMEOUT_MS: "3000000"
